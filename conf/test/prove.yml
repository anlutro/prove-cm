options:
  executor: local
  output: log
  log_path: stderr
  log_level: debug
  remote_transport: tcp

  ssl:
    ca_path: ssl/ca.crt
    agent_key: ssl/agent.key
    agent_cert: ssl/agent.crt
    master_key: ssl/master.key
    master_cert: ssl/master.crt

roles:
  test_role:
    states:
      - test_file
      - test_package
      - test_service

groups:
  - name: local
    glob: '*.localhost'
    variables:
      test_file_path: /tmp/prove-file
      test_dict:
        test_list:
          [ foo: bar, baz ]
    roles:
      - test_role
    states:
      - hello_world
      - test_file
      - test_package
      - test_service

targets:
  - name: local.localhost
    host: localhost
  - name: remote.localhost
    host: localhost
    executor: remote
  - name: remote.vagrant
    host: 10.90.10.10
    executor: remote
