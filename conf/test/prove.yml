options:
  executor: local
  output: log
  log_path: stderr
  log_level: debug

groups:
  - name: local
    glob: '*.localhost'
    states:
      - hello_world
      - test_file
      - test_package
      - test_service

targets:
  - name: local.localhost
    host: localhost
  - name: remote.localhost
    host: localhost
    executor: remote
